<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titl>kaiii</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Wave Animations */
        .waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            transform-origin: center bottom;
        }

        .wave-1 {
            animation: waveFlow 15s linear infinite;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .wave-2 {
            animation: waveFlow 12s linear infinite;
            height: 80%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            animation-delay: -5s;
        }

        .wave-3 {
            animation: waveFlow 10s linear infinite;
            height: 60%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation-delay: -2s;
        }

        .wave-4 {
            animation: waveFlow 8s linear infinite;
            height: 40%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation-delay: -7s;
        }

        @keyframes waveFlow {
            0% {
                transform: translateX(0) translateZ(0) scaleY(1);
            }
            50% {
                transform: translateX(-25%) translateZ(0) scaleY(0.8);
            }
            100% {
                transform: translateX(-50%) translateZ(0) scaleY(1);
            }
        }

        /* Particle Animations */
        .gradient-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 70%);
            opacity: 0.4;
            filter: blur(5px);
        }

        .particle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 20%;
            animation: float 15s ease-in-out infinite;
        }

        .particle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 70%;
            animation: float 18s ease-in-out infinite;
            animation-delay: -2s;
        }

        .particle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 30%;
            left: 80%;
            animation: float 12s ease-in-out infinite;
            animation-delay: -5s;
        }

        .particle:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 80%;
            left: 10%;
            animation: float 20s ease-in-out infinite;
            animation-delay: -7s;
        }

        .particle:nth-child(5) {
            width: 90px;
            height: 90px;
            top: 20%;
            left: 50%;
            animation: float 14s ease-in-out infinite;
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* GLASS EFFECT CARD */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* GLASS EFFECT REASON CONTAINER */
        .reason-container {
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            padding: 30px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            border-left: 5px solid var(--primary);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .reason-text {
            font-size: 1.4rem;
            color: white;
            line-height: 1.7;
            text-align: center;
            padding: 10px;
            transition: opacity 0.5s ease;
            font-weight: 500;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .reason-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            gap: 15px;
        }

        .timer-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .timer-progress {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.1s linear;
        }

        .timer-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .counter {
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .fade-in {
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* GLASS EFFECT AUDIO CONTROLS */
        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 50px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .audio-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .audio-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .audio-status {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 25px;
            }
            
            .reason-text {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .reason-text {
                font-size: 1.1rem;
            }
            
            .audio-controls {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Wave Background -->
    <div class="waves">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
        <div class="wave wave-4"></div>
    </div>

    <!-- Gradient Particles -->
    <div class="gradient-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Hidden audio element -->
    <audio id="backgroundMusic" loop>
        <source src="About You.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <p>Things that make me grateful for our friendship</p>	
                </div>
                <div class="card-icon">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            
            <div class="reason-container" >
                <div class="reason-number" id="reasonNumber" style="visibility: hidden;">1</div>
                <div class="reason-text fade-in" id="reasonText">you don't judge quickly; you always take time to understand what's really happening before you speak.</div>
            </div>
            
            <div class="timer-container" style="visibility: hidden;">
                <div class="timer-bar" style="visibility: hidden;">
                    <div class="timer-progress" id="timerProgress" style="visibility: hidden;"></div>
                </div>
                <div class="timer-text" id="timerText" style="visibility: hidden;">Next reason in: 10 seconds</div>
            </div>
            
            <div class="counter" id="counter" style="visibility: hidden;">1 of 11 reasons</div>
        </div>
    </div>

    <!-- Audio controls -->
    <div class="audio-controls">
        <div class="audio-status" id="audioStatus">Music: Loading...</div>
        <button class="audio-btn" id="playBtn">
            <i class="fas fa-play"></i>
        </button>
        <button class="audio-btn" id="pauseBtn">
            <i class="fas fa-pause"></i>
        </button>
    </div>

    <script>
        const reasons = [
            "you don't judge quickly; you always take time to understand what's really happening before you speak.",
            "you help me grow in many ways, even though I'm older than you and should know better.",
            "you make me feel seen and understood, like someone finally gets what's going on inside my head.",
            "we go days without talking, yet nothing changes.",
            "every secret feels safe with you.",
            "you make me feel seen and understood.",
            "you never make me feel judged.",
            "you defend me when I'm not around.",
            "you are honest without being mean.",
            "you always know what to say.",
            "thank you so much for being a good friend, wifeyyy. i love you:>"
        ];

        const reasonText = document.getElementById('reasonText');
        const reasonNumber = document.getElementById('reasonNumber');
        const counter = document.getElementById('counter');
        const timerProgress = document.getElementById('timerProgress');
        const timerText = document.getElementById('timerText');
        const audioStatus = document.getElementById('audioStatus');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const backgroundMusic = document.getElementById('backgroundMusic');

        let currentIndex = 0;
        let timerInterval;
        let timeLeft = 10;
        let audioStarted = false;

        function updateReason() {
            reasonText.classList.remove('fade-in');
            
            setTimeout(() => {
                reasonText.textContent = reasons[currentIndex];
                reasonNumber.textContent = currentIndex + 1;
                counter.textContent = `${currentIndex + 1} of ${reasons.length} reasons`;
                reasonText.classList.add('fade-in');
            }, 300);

            resetTimer();
        }

        function resetTimer() {
            timeLeft = 10;
            timerProgress.style.width = '0%';
            updateTimerText();
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerText();
                
                const progressPercentage = ((10 - timeLeft) / 10) * 100;
                timerProgress.style.width = `${progressPercentage}%`;
                
                if (timeLeft <= 0) {
                    if (currentIndex < reasons.length - 1) {
                        currentIndex++;
                    } else {
                        currentIndex = 0;
                    }
                    updateReason();
                }
            }, 1000);
        }

        function updateTimerText() {
            timerText.textContent = `Next reason in: ${timeLeft} second${timeLeft !== 1 ? 's' : ''}`;
        }

        // Audio functions
        function startAudio() {
            if (audioStarted) return;
            
            backgroundMusic.currentTime = 45;
            backgroundMusic.volume = 0.3;
            
            const playPromise = backgroundMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    audioStarted = true;
                    audioStatus.textContent = "Music: Playing";
                    playBtn.style.display = 'none';
                    pauseBtn.style.display = 'flex';
                }).catch(error => {
                    console.log('Autoplay was prevented');
                    audioStatus.textContent = "Music: Click to play";
                    playBtn.style.display = 'flex';
                    pauseBtn.style.display = 'none';
                    
                    playBtn.addEventListener('click', manualPlayAudio);
                });
            }
        }

        function manualPlayAudio() {
            backgroundMusic.play().then(() => {
                audioStarted = true;
                audioStatus.textContent = "Music: Playing";
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'flex';
            }).catch(error => {
                console.log('Playback failed:', error);
                audioStatus.textContent = "Music: Failed to play";
            });
        }

        function pauseAudio() {
            backgroundMusic.pause();
            audioStatus.textContent = "Music: Paused";
            playBtn.style.display = 'flex';
            pauseBtn.style.display = 'none';
        }

        // Initialize
        updateReason();
        startAudio();

        // Set up button event listeners
        playBtn.addEventListener('click', manualPlayAudio);
        pauseBtn.addEventListener('click', pauseAudio);

        // Resume audio when window gets focus
        window.addEventListener('focus', function() {
            if (audioStarted && backgroundMusic.paused) {
                backgroundMusic.play().catch(e => console.log('Playback still blocked'));
            }
        });

        // Update audio status when music ends
        backgroundMusic.addEventListener('ended', function() {
            audioStatus.textContent = "Music: Ended";
            playBtn.style.display = 'flex';
            pauseBtn.style.display = 'none';
        });
    </script>
</body>
</html>
