<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Appreciation Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--gray);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 40px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .reason-container {
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            padding: 30px;
            border-radius: 16px;
            background: var(--light);
            position: relative;
            overflow: hidden;
            border-left: 5px solid var(--primary);
        }

        .reason-text {
            font-size: 1.4rem;
            color: var(--dark);
            line-height: 1.7;
            text-align: center;
            padding: 10px;
            transition: opacity 0.5s ease;
            font-weight: 500;
        }

        .reason-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            gap: 15px;
        }

        .timer-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
        }

        .timer-progress {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.1s linear;
        }

        .timer-text {
            color: var(--gray);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .counter {
            margin-top: 25px;
            color: var(--gray);
            font-size: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .fade-in {
            animation: fadeIn 0.8s ease;
        }

        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 50px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        .audio-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .audio-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .audio-status {
            font-size: 0.8rem;
            color: var(--gray);
            font-weight: 500;
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 25px;
            }
            
            .reason-text {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .reason-text {
                font-size: 1.1rem;
            }
            
            .audio-controls {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Hidden audio element - no controls displayed -->
    <audio id="backgroundMusic" loop>
        <source src="About You.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <p>Things that make me grateful for our friendship</p>	
                </div>
                <div class="card-icon">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            
            <div class="reason-container">
                <div class="reason-number" id="reasonNumber">1</div>
                <div class="reason-text fade-in" id="reasonText">you don't judge quickly; you always take time to understand what's really happening before you speak.</div>
            </div>
            
            <div class="timer-container">
                <div class="timer-bar">
                    <div class="timer-progress" id="timerProgress"></div>
                </div>
                <div class="timer-text" id="timerText">Next reason in: 10 seconds</div>
            </div>
            
            <div class="counter" id="counter">1 of 11 reasons</div>
        </div>
    </div>

    <!-- Audio controls -->
    <div class="audio-controls">
        <div class="audio-status" id="audioStatus">Music: Loading...</div>
        <button class="audio-btn" id="playBtn">
            <i class="fas fa-play"></i>
        </button>
        <button class="audio-btn" id="pauseBtn">
            <i class="fas fa-pause"></i>
        </button>
    </div>

    <script>
        const reasons = [
            "you don't judge quickly; you always take time to understand what's really happening before you speak.",
            "you help me grow in many ways, even though I'm older than you and should know better.",
            "you make me feel seen and understood, like someone finally gets what's going on inside my head.",
            "we go days without talking, yet nothing changes.",
            "every secret feels safe with you.",
            "you make me feel seen and understood.",
            "you never make me feel judged.",
            "you defend me when I'm not around.",
            "you are honest without being mean.",
            "you always know what to say.",
            "thank you so much for being a good friend, wifeyyy. i love you:>"
        ];

        const reasonText = document.getElementById('reasonText');
        const reasonNumber = document.getElementById('reasonNumber');
        const counter = document.getElementById('counter');
        const timerProgress = document.getElementById('timerProgress');
        const timerText = document.getElementById('timerText');
        const audioStatus = document.getElementById('audioStatus');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const backgroundMusic = document.getElementById('backgroundMusic');

        let currentIndex = 0;
        let timerInterval;
        let timeLeft = 10; // 10 seconds per reason
        let audioStarted = false;

        function updateReason() {
            reasonText.classList.remove('fade-in');
            
            setTimeout(() => {
                reasonText.textContent = reasons[currentIndex];
                reasonNumber.textContent = currentIndex + 1;
                counter.textContent = `${currentIndex + 1} of ${reasons.length} reasons`;
                reasonText.classList.add('fade-in');
            }, 300);

            // Reset timer
            resetTimer();
        }

        function resetTimer() {
            timeLeft = 10;
            timerProgress.style.width = '0%';
            updateTimerText();
            
            // Clear existing interval
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Start new timer
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerText();
                
                // Update progress bar
                const progressPercentage = ((10 - timeLeft) / 10) * 100;
                timerProgress.style.width = `${progressPercentage}%`;
                
                if (timeLeft <= 0) {
                    // Move to next reason
                    if (currentIndex < reasons.length - 1) {
                        currentIndex++;
                    } else {
                        currentIndex = 0; // Loop back to first reason
                    }
                    updateReason();
                }
            }, 1000);
        }

        function updateTimerText() {
            timerText.textContent = `Next reason in: ${timeLeft} second${timeLeft !== 1 ? 's' : ''}`;
        }

        // Audio functions
        function startAudio() {
            if (audioStarted) return;
            
            // Set start time to 45 seconds
            backgroundMusic.currentTime = 45;
            
            // Set volume to medium
            backgroundMusic.volume = 0.3;
            
            // Try to play automatically
            const playPromise = backgroundMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Audio started successfully
                    audioStarted = true;
                    audioStatus.textContent = "Music: Playing";
                    playBtn.style.display = 'none';
                    pauseBtn.style.display = 'flex';
                }).catch(error => {
                    // Auto-play was prevented
                    console.log('Autoplay was prevented');
                    audioStatus.textContent = "Music: Click to play";
                    playBtn.style.display = 'flex';
                    pauseBtn.style.display = 'none';
                    
                    // Set up manual play button
                    playBtn.addEventListener('click', manualPlayAudio);
                });
            }
        }

        function manualPlayAudio() {
            backgroundMusic.play().then(() => {
                audioStarted = true;
                audioStatus.textContent = "Music: Playing";
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'flex';
            }).catch(error => {
                console.log('Playback failed:', error);
                audioStatus.textContent = "Music: Failed to play";
            });
        }

        function pauseAudio() {
            backgroundMusic.pause();
            audioStatus.textContent = "Music: Paused";
            playBtn.style.display = 'flex';
            pauseBtn.style.display = 'none';
        }

        // Initialize
        updateReason();
        startAudio();

        // Set up button event listeners
        playBtn.addEventListener('click', manualPlayAudio);
        pauseBtn.addEventListener('click', pauseAudio);

        // Also try to play when window gets focus (user comes back to tab)
        window.addEventListener('focus', function() {
            if (audioStarted && backgroundMusic.paused) {
                backgroundMusic.play().catch(e => console.log('Playback still blocked'));
            }
        });

        // Update audio status when music ends
        backgroundMusic.addEventListener('ended', function() {
            audioStatus.textContent = "Music: Ended";
            playBtn.style.display = 'flex';
            pauseBtn.style.display = 'none';
        });
    </script>
</body>
</html>
